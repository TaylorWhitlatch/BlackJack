<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>

	<!-- Layout... -->
	<!-- 1. Create an element for our table -->
	<!-- 2. Make it green -->
	<!-- 3. Give it a border (white) -->
<!-- 	4. Create an element for the dealer's hand and player's hand
	5. Create an element for the dealers' total and the player's total
	6. Create an element inside each hand for each card (max of 6)
	7. Make a deal, hit, and stand button -->
<div class = "big-table">
	<div class="container">
		<div class="row">
			
			<div class="col-sm-12 the-table">
				<div class = "row card-back dealer-position col-sm-12">
					<img id = "card" class="col-sm-2" src="./images/cardBack.png">
					<h1 id="message" class="col-sm-10"><em>Busted!</em></h1>
				</div>
				<div class="row text-center">
					<div class="col-sm-12 dealer-hand-wrapper">
						<div class="col-sm-2 col-sm-offset-2 dealer-total">
							Dealer Total: 0
						</div>
						<div class="col-sm-6 col-sm-offset-1 dealer-cards">
						<!-- 
							This is 10 columns of dealer-hand-wrapper
							We will divide the 10 columns, into 6, 2 columns
							1 for each card
						-->
							<div class="card card-1 col-sm-2"><img src="./images/cardBack.png"></div>
							<div class="card card-2 col-sm-2" id="card2"><img src="./images/cardBack.png"></div>
							<div class="card card-3 col-sm-2"></div>
							<div class="card card-4 col-sm-2"></div>
							<div class="card card-5 col-sm-2"></div>
							<div class="card card-6 col-sm-2"></div>
						</div> <!-- dealer-cards col-sm-10 -->
					</div> <!-- dealer-hand-wrapper -->
					<div class="col-sm-12 player-hand-wrapper">
						<div class="col-sm-2 col-sm-offset-2 player-total">
							Player Total: 0
						</div>
						<div class="col-sm-10 player-cards col-sm-offset-5 card-back">
							<div class="card card-1 col-sm-2"><img src="./images/cardBack.png"></div>
							<div class="card card-2 col-sm-2"><img src="./images/cardBack.png"></div>
							<div class="card card-3 col-sm-2"></div>
							<div class="card card-4 col-sm-2"></div>
							<div class="card card-5 col-sm-2"></div>
							<div class="card card-6 col-sm-2"></div>

						</div> <!-- dealer-cards col-sm-10 -->						
					</div> <!-- player-hand-wrapper -->
				</div> <!-- row -->
				<div class="row">
					<div class="placeholder col-sm-12"></div>
					<div class="col-sm-1 col-sm-offset-2	">
						<button class="btn btn-primary deal-button">Deal</button>
					</div>
					<div class="col-sm-1">
						<button class="btn btn-danger hit-button">Hit</button>
					</div>
					<div class="col-sm-1">
						<button class="btn btn-warning stand-button">Stand</button>

					</div>
					
				
						<div class="col-sm-1">
						<button class="btn btn-info bet-button">Bet</button>
						
					</div>
					<div class= "col-sm-3">
					<h5 id="bet" class = "col-sm-2 bet">Bet:</h5>
					<h5 id = "bet-amount" class= "col-sm-2 bet">0</h5>
					<h5 id="total" class = "col-sm-2 bet">Total:</h5>
					<h5 id="total-amount" class = "col-sm-2 bet">100</h5>
</div>

					</h5>
				</div> <!-- Row -->
			</div> <!-- the-table -->
		</div> 
		<!-- Row -->
	</div> <!-- Container -->

</body>
</html>
